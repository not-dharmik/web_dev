<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form </title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>

    <form action="" class="container">

        <h1 class="main_heading">Payment Form</h1>
        <p><h6 class="req_note">NOTE: Required fields are followed by *</h6></p>
        <hr>
        <h2>Contact Information</h2>
        <p> Name: * <input type="text" name="name" required placeholder="lorem ipsum"> </p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>             
        </fieldset>
        <p>Address <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address here..."></textarea> </p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="lorem@abc.com"></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        
        <hr>

        <h2>Payment Details</h2>
        <p>Card type: *
            <select name="card_type" id="card_type" required>
                <option value="">----Select a Card Type----</option>
                <option value="visa">Visa</option>    
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card number: *<input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"> 
        </p>
        <p>
            Valid till: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: *<input type="password" name="cvv" id="cvv" required placeholder="123">
        </p>
        
        <input type="submit" value="Pay now!">
        


    </form>

    
</body>
</html>
