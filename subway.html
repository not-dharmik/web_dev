<!DOCTYPE html>
<html>
<head>
    <title>Order Your Sub</title>
</head>
<body>
    <center><img src="Subway_logo_white.png"></center>
    <br>
    <form>
        <select name="size">
            <option value="6inches">6'</option>
            <option value="12inches">12'</option>
        </select>
        <p>Please select anyone Bread:</p>
        <input type="radio" name="bread" id="Flatbread" value="Flatbread">
        <label for="Flatbread">Flatbread</label><br>
        <input type="radio" name="bread" id="Multigrain" value="Multigrain">
        <label for="Multigrain">Multigrain</label><br>
        <input type="radio" name="bread" id="oregano" value="oregano">
        <label for="oregano">Oregano</label><br>
        <input type="radio" name="bread" id="Garlic" value="Garlic">
        <label for="Garlic">Garlic</label>

        <p>Which all Veggies you prefer?</p>
        <input type="checkbox" name="Vegetable" value="Lettuce" id="lettuce">
        <label for="lettuce">Lettuce</label> <br>
        <input type="checkbox" name="Vegetable" value="Cucumbers" id="cucumbers">
        <label for="cucumbers">Cucumbers</label> <br>
        <input type="checkbox" name="Vegetable" value="Tomatoes" id="tomatoes">
        <label for="tomatoes">Tomatoes</label> <br>
        <input type="checkbox" name="Vegetable" value="Onions" id="onions">
        <label for="onions">Onions</label> <br>
        <input type="checkbox" name="Vegetable" value="Capsicums" id="capsicums">
        <label for="capsicums">Capsicums</label> <br>
        <input type="checkbox" name="Vegetable" value="Olives" id="olives">
        <label for="olives">Olives</label> <br>
        <input type="checkbox" name="Vegetable" value="Pickles" id="pickles">
        <label for="pickles">Pickles</label> <br>
        <input type="checkbox" name="Vegetable" value="Jalapeños" id="jalapeños">
        <label for="jalapeños">Jalapenos</label> <br>
      
        <p>
            <input type="checkbox" required>
            I agree to all the T&C
        </p>

        <button>Lets Order!</button>
    </form>
</body>
</html>
