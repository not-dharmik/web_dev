<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>HERE IS MY FIRST FORM!!</h1>
    <!--action: where the form sends data to-->
    <!--method:What HTTP method (get/post)-->
    <form action="https://www.wikipedia.org">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="email" required><br>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password" required><br>
        <label for="Log in"></label>
        <input type="submit" id="Log In">
        
    </form>
</body>
</html>
